ext {

  compileSdkVersion = 25
  buildToolsVersion = "25.0.2"
  minSdkVersion = 15
  targetSdkVersion = 25

  def supportLibVersion = '25.1.0'
  def daggerVersion = '2.8'
  def rxJavaVersion = '2.0.2'
  def rxAndroidVersion = '2.0.1'
  def javaxAnnotationVersion = '1.0'
  def javaxInjectVersion = '1'
  def gsonVersion = '2.8.0'

  def libs = [supportLib        : [group: 'com.android.support', name: 'appcompat-v7', version: supportLibVersion],
              dagger            : [group: 'com.google.dagger', name: 'dagger', version: daggerVersion],
              daggerCompiler    : [group: 'com.google.dagger', name: 'dagger-compiler', version: daggerVersion],
              rxJava            : [group: 'io.reactivex.rxjava2', name: 'rxjava', version: rxJavaVersion],
              rxAndroid         : [group: 'io.reactivex.rxjava2', name: 'rxandroid', version: rxAndroidVersion],
              javaxAnnotation   : [group: 'javax.annotation', name: 'jsr250-api', version: javaxAnnotationVersion],
              javaxInject       : [group: 'javax.inject', name: 'javax.inject', version: javaxInjectVersion],
              gson              : [group: 'com.google.code.gson', name: 'gson', version: gsonVersion],
              androidAnnotations: [group: 'com.android.support', name: 'support-annotations', version: supportLibVersion],]

  def modules = [app   : ':app',
                 data  : ':data',
                 domain: ':domain']

  appDependencies = [[configuration: "compile", dependency: libs.supportLib],
                     [configuration: "compile", dependency: libs.dagger],
                     [configuration: "apt", dependency: libs.daggerCompiler],
                     [configuration: "compile", dependency: libs.rxAndroid],
                     [configuration: "compile", dependency: libs.rxJava],
                     [configuration: "compile", dependency: project(modules.domain)],
                     [configuration: "compile", dependency: project(modules.data)],]

  domainDependencies = [[configuration: "compile", dependency: libs.rxJava],
                        [configuration: "compile", dependency: libs.javaxInject],
                        [configuration: "provided", dependency: libs.javaxAnnotation],]

  dataDependencies = [[configuration: "compile", dependency: libs.gson],
                      [configuration: "compile", dependency: libs.androidAnnotations],
                      [configuration: "compile", dependency: project(modules.domain)],]
}